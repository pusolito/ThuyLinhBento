buildscript {    repositories {        maven { url 'https://plugins.gradle.org/m2/' }    }    dependencies {        classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:0.12.9'    }}apply plugin: 'com.onesignal.androidsdk.onesignal-gradle-plugin'repositories {    maven { url 'https://maven.google.com' }}apply plugin: 'com.android.application'apply plugin: 'kotlin-android'apply plugin: 'kotlin-android-extensions'apply plugin: 'com.google.firebase.crashlytics'apply plugin: 'kotlin-kapt'android {    compileSdkVersion 29    defaultConfig {        applicationId "com.thuylinh.bento"        minSdkVersion 21        targetSdkVersion 29        versionCode 18        versionName "9.2.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"        multiDexEnabled true        vectorDrawables.useSupportLibrary = true        manifestPlaceholders = [                onesignal_app_id               : '80bf95d5-e757-4deb-a2d5-0dc960521497',                // Project number pulled from dashboard, local value is ignored.                onesignal_google_project_number: 'REMOTE'        ]    }    dataBinding {        true    }    buildFeatures {        viewBinding = true    }    // Kotlin Android Extensions is deprecated Update the Gradle file    // Like Android Extensions, Jetpack view binding is enabled on a module by module basis. For each module that uses view binding, set the viewBinding build option to true in the module-level build.gradle file    buildTypes {        release {            minifyEnabled false            shrinkResources false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'            resValue("bool", "FIREBASE_CRASH_ENABLED", "true")            if (project.hasProperty("RELEASE_STORE_FILE")) {}        }        debug {            resValue("bool", "FIREBASE_CRASH_ENABLED", "false")        }    }    lintOptions {        abortOnError false    }    dataBinding {        enabled true    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    buildToolsVersion '30.0.3'}dependencies {    // Could re-use somce code if it is moved to common module    implementation project(":models")    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    testImplementation 'junit:junit:4.13.1'    androidTestImplementation 'androidx.test:runner:1.3.0'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'    implementation 'com.google.android.material:material:1.2.1'    implementation 'androidx.core:core-ktx:1.3.2'    implementation 'androidx.cardview:cardview:1.0.0'    implementation 'androidx.recyclerview:recyclerview:1.1.0'    implementation 'androidx.multidex:multidex:2.0.1'    implementation 'androidx.browser:browser:1.2.0'    implementation 'com.google.firebase:firebase-auth:19.4.0'    implementation 'com.google.firebase:firebase-core:17.5.1'    implementation 'com.google.firebase:firebase-messaging:20.3.0'    implementation 'com.google.firebase:firebase-analytics:17.6.0'    implementation 'com.google.firebase:firebase-crashlytics:17.2.2'    implementation 'com.google.android.gms:play-services-auth:18.1.0'    implementation 'com.google.android.gms:play-services-ads:19.3.0'    implementation 'com.github.bumptech.glide:glide:4.12.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'    implementation 'com.squareup.retrofit2:retrofit:2.6.2'    implementation 'com.squareup.retrofit2:converter-gson:2.6.2'    implementation 'com.google.code.gson:gson:2.8.5'    implementation 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'    implementation 'com.squareup.retrofit2:converter-scalars:2.4.0'    implementation 'com.onesignal:OneSignal:3.15.3'    implementation 'io.github.inflationx:calligraphy3:3.1.1'    implementation 'io.github.inflationx:viewpump:2.0.3'    implementation 'com.facebook.android:facebook-login:4.42.0'    implementation 'com.beloo.widget:ChipsLayoutManager:0.3.7@aar'    implementation 'com.airbnb.android:lottie:3.0.7'    implementation 'nl.dionsegijn:konfetti:1.1.3'    implementation 'com.razorpay:checkout:1.5.16'    api 'com.theartofdev.edmodo:android-image-cropper:2.8.+'}apply plugin: 'com.google.gms.google-services'